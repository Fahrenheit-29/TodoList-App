<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Version 2.0</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f8210108fd.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
</head>

<body>

    <div class="container">



        <div class="todoList-title">

            <h1>Todo List App <span><i class="fa-solid fa-list-check"></i></span></h1>

        </div>


        <div class="todoList-add">

            <input type="text" placeholder="Add Task..." id="todoInput">
            <button class="addBtn"><i class="fa-solid fa-circle-plus"></i></button>

        </div>

        <div class="todoList">



        </div>





    </div>





</body>

</html>
